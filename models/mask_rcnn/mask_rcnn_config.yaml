model: MaskRCNNModel
model_parameters:
  num_classes: 3
  fpn: maskrcnn_resnet50_fpn
  pretrained: False
  pretrained_backbone: True
  trainable_backbone_layers: null
  mask_predictor_hidden_dim: 256
  min_size: 800
  max_size: 1333
  image_mean:
    - 0.5018395185470581
    - 0.5018395185470581
    - 0.5018395185470581
  image_std:
    - 0.04786895215511322
    - 0.04786895215511322
    - 0.04786895215511322
  box_detections_per_img: 500
  in_domain_pretrained_backbone: True

training_parameters:
  optimizer: SGD
  optimizer_parameters:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_parameters:
    factor: 0.5
    patience: 5
    min_lr: 0.00001
    verbose: True
  data_loader:
    training_batch_size: 8
    test_batch_size: 16
    num_workers: 4
  epochs: 250
  early_stopping_patience: 15
  deterministic_cudnn: False
  device: cuda
  random_state: 42

transform_parameters:
  horizontal_flip_probability: 0.5
  vertical_flip_probability: 0.5

post_processing_parameters:
  nms_iou_threshold: 0.5
  score_threshold: 0.4
  label_threshold: 0.5
  average_precision_thresholds:
    - 0.50
    - 0.55
    - 0.60
    - 0.65
    - 0.70
    - 0.75
    - 0.80
    - 0.85
    - 0.90
    - 0.95
